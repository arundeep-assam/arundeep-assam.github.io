<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArunDeep - Roll the Dice</title>
    <link rel="icon" type="image/x-icon" href="./uploads/ArunDeepLogo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel='stylesheet' href='./uploads/dice_css.css' type='text/css' media='all' />
</head>
<body class="flex flex-col items-center justify-center min-h-screen relative">

    <!-- Top Banner -->
    <div class="fixed-header">
        <center><a href="https://arundeep-assam.github.io/"><img src="./uploads/ArunDeepLogo.png" width="70px"></a></center>        
    </div>

    <div class="container">
        <div class="theme-switch-container">
            <button id="themeSwitchButton" class="theme-switch-button">
                <!-- Sun Icon (default light mode) -->
                <svg id="sunIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.182a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 001.06 1.06l1.591-1.59zM12 18a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V18a.75.75 0 01.75-.75zM5.106 6.182a.75.75 0 011.06-1.06l1.59 1.59a.75.75 0 01-1.06 1.06l-1.59-1.59zm9.193 9.193a.75.75 0 001.06-1.06l-1.59-1.59a.75.75 0 00-1.06 1.06l1.59 1.59zM4.5 12a.75.75 0 01-.75.75H2.25a.75.75 0 010-1.5H3.75a.75.75 0 01.75.75zM12 7.5a.75.75 0 01.75.75v.008a.75.75 0 01-1.5 0V8.25a.75.75 0 01.75-.75zM19.5 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5h2.25a.75.75 0 01.75.75zM6.182 18.894a.75.75 0 001.06-1.06l-1.59-1.59a.75.75 0 00-1.06 1.06l1.59 1.59z"></path>
                </svg>
                <!-- Moon Icon (hidden by default) -->
                <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path fill-rule="evenodd" d="M9.528 1.718a.75.75 0 01.127.514 12.75 12.75 0 00.916 5.86 12.722 12.722 0 005.86 3.023.75.75 0 01.514.127c.504.12.923.513 1.258.986.335.474.551 1.05.626 1.688.075.639-.02 1.285-.296 1.879a.75.75 0 01-1.042.345 10.252 10.252 0 01-5.684-2.887 10.246 10.246 0 01-2.887-5.684.75.75 0 01.345-1.042c.594-.276 1.23-.371 1.879-.296.638.075 1.214.291 1.688.626.473.335.866.754.986 1.258zM6.357 15.176a.75.75 0 00-.775-.157 12.742 12.742 0 01-3.696-6.126.75.75 0 00-.638-.598.75.75 0 00-.514.127A.75.75 0 00.75 8.78c.095.17.202.333.32.493a12.97 12.97 0 006.127 3.696.75.75 0 00.775-.157.75.75 0 00.157-.775z" clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>

        <h1 class="text-4xl font-semibold">Roll the Dice!</h1>
        <p class="drag-text"><i>or drag</i></p>

        <div class="dice-container" id="diceContainer">
            <div class="face face-1">
                <div class="dot"></div>
            </div>
            <div class="face face-2">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="face face-3">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="face face-4">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="face face-5">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="face face-6">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <button id="rollButton">ROLL</button>

        <div class="footer">
            THIS APPLICATION IS DEVELOPED BY <B>ARUNDEEP APPS</B> AND IS INTENDED FOR FREE USE.
        </div>
    </div>

    <script type='text/javascript' src='./uploads/dice_js.js'></script>
</body>
</html>
